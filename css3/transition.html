<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: salmon;
            border: 1px solid sandybrown;
            /* property name | duration | easing function | delay */
            transition: transform 2s;
        }
        .box:hover {
            transform: rotate(45deg) scale(1.5) translateX(150px);
        }
    </style>
</head>
<body>
    <ul>
        <li>Transform:Change the shape. This is a css style property name.</li>
        <li>Translate:its a value of the transform style rule.This means you move either x or y or both axis</li>
        <li>Transition:how long will take to do the change of the shape or color.</li>
    </ul>
    <div class="box">box-1</div>
    <div class="box">box-2</div>
    <div class="box">box-3</div>
</body>
</html>
