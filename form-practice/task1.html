<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice task 1</title>
    <style>
      label {
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="pra-task">
      <hr />
      <form action="">
        <label for="img"
          >Search Your Image here:
          <input type="text" name="img" id="img" placeholder="Hard Worker" />
          <button>search</button>
        </label>
        <img
          width="300px"
          height="300px"
          src="image/hard-worker.jpg"
          alt=""
        /><br />
        <a href="https://www.google.com/">For More Click Here</a>
        <h3>Feedback Form</h3>
        <label for="name"
          >Name: <br>
          <input type="text" name="name" id="name" />
        </label>
        <label for="date"
          >Date: <br>
          <input type="date" name="date" id="date" />
        </label>
        <label for="commit">Commit: <br>
            <textarea name="commit" id="commit" cols="50" rows="3"></textarea>
        </label>
        <input type="submit" value="submit">
      </form>
    </div>
  </body>
</html>
