<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="shortcut icon" href="image/25694.png" type="image/x-icon">
</head>
<body>
    <form>
        <!--type search-->
        <label for="search">Search Here:</label><br><br>
        <input type="search" name="search" id="search" autocomplete><br><br>
        <!--type image-->
        <hr>
        <label for="name">What is your name?</label><br><br>
        <input type="text" name="name" id="name" placeholder="name"><br><br>
        <input type="image" name="image" id="image" src="Shahid.jpg" width="50px" height="50px">
        <!--type file-->
        <hr>
        <label for="file"> select a file to upload:</label><br>
        <input type="file" name="file" id="file">
        <!--type multiple file-->
        <hr>
        <label for="file"> select a file to upload:</label><br>
        <input type="file" name="file" id="file" multiple>
        <!--type first name-->
        <hr>
        <label>Enter First Name</label><br>
        <input type="text" name="firstName" id="firstName" placeholder="First Name"><br><br>
        <!--type last name-->
        <hr>
        <label>Enter Last Name</label><br>
        <input type="text" name="lastName" id="lastName" placeholder="Last Name"><br><br>
        <!--type password-->
        <hr>
        <label>Enter password</label><br>
        <input type="password" name="password" id="password" placeholder="password"><br><br>
        <!--type password-->
        <hr>
        <label>Enter password</label><br>
        <input type="password" name="password" id="password" placeholder="password">
        <input type="submit" name="submit" value="submit"><br><br>
        <!--type password-->
        <hr>
        <label>Enter password</label><br>
        <input type="password" name="password" id="password" placeholder="password">
        <input type="submit" name="submit" value="submit"><br>
        <input type="reset" name="reset" value="reset"><br><br>
        <!--type radio-->
        <hr>
        <label>What is your favourite color</label><br><br>
        <input type="radio" name="color" value="green">green<br><br>
        <input type="radio" name="color" value="red">red<br><br>
        <input type="radio" name="color" value="yellow">yellow <br><br>
        <!--type checkbox-->
        <hr>
        <label>What is your favourite fruit</label><br><br>
        <input type="checkbox" name="fruit" value="orange">orange <br><br>
        <input type="checkbox" name="fruit" value="apple">apple <br><br>
        <input type="checkbox" name="fruit" value="banana">banana <br><br>
        <!--type button-->
        <hr>
        <label>What is your name?</label><br><br>
        <input type="text" name="name"><br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
